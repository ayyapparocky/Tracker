<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Progress</title>
</head>
<body>
    <h1>Track Progress for {{ habit.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label>
            <input type="checkbox" name="completed"> Completed
        </label>
        <button type="submit">Save</button>
    </form>
</body>
</html>
